- type: entity
  parent: BaseItem
  id: SecurityBodyCamera
  name: Security Body Camera
  description: MP3 player sized pocket camera for security officers.
  components:
  - type: Sprite
    sprite: Objects/Tools/security_body_camera.rsi
    layers:
    - state: unpowered
      map: ["enum.BodyCameraVisuals.Unpowered"]
    - state: inactive
      map: ["enum.BodyCameraVisuals.Inactive"]
    - state: active
      map: ["enum.BodyCameraVisuals.Active"]
      visible: false
  - type: SecurityBodyCameraVisuals
  - type: Eye
  - type: WirelessNetworkConnection
    range: 300
  - type: ActiveListener
    range: 10
  - type: SurveillanceCameraMicrophone
    blacklist:
      components:
      - SurveillanceCamera
      - SurveillanceCameraMonitor
      - RadioSpeaker
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: SurveillanceCameraSecurity
    transmitFrequencyId: SurveillanceCameraSecurity
  - type: SurveillanceCamera
    setupAvailableNetworks:
    - SurveillanceCameraSecurityBodycam
  - type: PowerCellSlot
    cellSlotId: cell_slot
  - type: ContainerContainer
    containers:
      cell_slot: !type:ContainerSlot
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        startingItem: PowerCellMedium
  - type: Item
    sprite: Objects/Tools/security_body_camera.rsi
  - type: SecurityBodyCamera
  - type: UserInterface
    interfaces:
    - key: enum.SurveillanceCameraSetupUiKey.Camera
      type: SurveillanceCameraSetupBoundUi



