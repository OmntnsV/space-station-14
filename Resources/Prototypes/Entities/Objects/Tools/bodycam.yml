- type: entity
  parent: BaseItem
  id: SecurityBodyCamera
  name: Security Body Camera
  description: MP3 player sized pocket camera for security officers.
  components:
  - type: Sprite
    sprite: Objects/Tools/security_body_camera.rsi
    layers:
    - state: unpowered
    - state: active
      map: [ "active" ]
      visible: false
  - type: Clothing
    sprite: Objects/Tools/security_body_camera.rsi
    quickEquip: false
    slots:
    - neck
  - type: ToggleableLightVisuals
    spriteLayer: active
    inhandVisuals:
      left:
      - state: inhand-left-active
        shader: unshaded
      right:
      - state: inhand-left-active
        shader: unshaded
  - type: Item
    sprite: Objects/Tools/security_body_camera.rsi
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True: { state: active }
          False: { state: unpowered }
#  - type: SecurityBodyCameraVisual
  - type: Eye
  - type: WirelessNetworkConnection
    range: 300
  - type: ActiveListener
    range: 5
  - type: SurveillanceCameraMicrophone
    blacklist:
      components:
      - SurveillanceCamera
      - SurveillanceCameraMonitor
      - RadioSpeaker
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: SurveillanceCameraSecurity
    transmitFrequencyId: SurveillanceCameraSecurity
  - type: SurveillanceCamera
    setupAvailableNetworks:
    - SurveillanceCameraSecurity
  - type: PowerCellSlot
    cellSlotId: cell_slot
  - type: ContainerContainer
    containers:
      cell_slot: !type:ContainerSlot
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        startingItem: PowerCellMedium
  - type: SecurityBodyCamera
  - type: UserInterface
    interfaces:
    - key: enum.SurveillanceCameraSetupUiKey.Camera
      type: SurveillanceCameraSetupBoundUi



